<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
 <form class="form-horizontal" role="form">
<div class="form-group">
      <label class="control-label col-sm-2" for="state"> State</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="detailsData.state" id="state" placeholder="Enter State name" required>
      </div>
    </div>
       <div class="form-group">
      <label class="control-label col-md-2" for="zip"> ZIP </label>
      <div class="col-md-10">
        <input type="number" class="form-control" ng-model="detailsData.zip" id="zip" placeholder="Enter zipcode" pattern="[0-9]{5}"  required>
      </div>
    </div>
       <div class="form-group">
      <label class="control-label col-md-2" for="phone"> Phone </label>
      <div class="col-md-10">
        <input type="number" class="form-control" ng-model="detailsData.phone" id="phone" placeholder="Enter phone number" pattern="[0-9]"  required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2" for="pwd"> Password </label>
      <div class="col-md-10">          
        <input type="password" class="form-control" ng-model="detailsData.pwd" id="pwd" placeholder="Enter password" required>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-danger">Submit</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
